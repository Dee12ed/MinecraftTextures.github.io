<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Save Creator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            overflow: hidden;
            animation: fadeInUp 0.5s;
        }
        h2 {
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .button {
            padding: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        p {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Minecraft Save Creator</h2>
        <label for="resourcePack">Select Resource Pack Zip:</label>
        <input type="file" id="resourcePack" accept=".zip">

        <label for="behaviorPack">Select Behavior Pack Zip:</label>
        <input type="file" id="behaviorPack" accept=".zip">

        <label for="resourcePackSaveName">Resource Pack Save Name:</label>
        <input type="text" id="resourcePackSaveName">

        <label for="behaviorPackSaveName">Behavior Pack Save Name:</label>
        <input type="text" id="behaviorPackSaveName">

        <button class="button" onclick="createMinecraftSave()">Create Minecraft Save</button>

        <p id="successMessage" class="animate__animated"></p>
    </div>

    <script>
        function createMinecraftSave() {
            const resourcePackInput = document.getElementById('resourcePack');
            const behaviorPackInput = document.getElementById('behaviorPack');
            const resourcePackSaveName = document.getElementById('resourcePackSaveName').value;
            const behaviorPackSaveName = document.getElementById('behaviorPackSaveName').value;
            const successMessage = document.getElementById('successMessage');

            if (!resourcePackInput.files[0] || !behaviorPackInput.files[0] || !resourcePackSaveName || !behaviorPackSaveName) {
                successMessage.innerText = 'Please fill in all fields.';
                return;
            }

            // Simulate the extraction process (replace with actual extraction logic)
            setTimeout(() => {
                successMessage.innerText = `Save '${resourcePackSaveName}' (resource pack) and '${behaviorPackSaveName}' (behavior pack) created successfully!`;
                successMessage.classList.add('animate__fadeInUp');
            }, 2000);
        }
    </script>
</body>
</html>

<body>
    <div class="container">
        <h2>Minecraft Save Creator</h2>
        <!-- ... (previous HTML code) ... -->

        <button class="button" onclick="createMinecraftSave()">Create Minecraft Save</button>

        <p id="successMessage" class="animate__animated"></p>
        <p id="downloadLinks"></p>
    </div>

    <script>
        function createMinecraftSave() {
            const resourcePackInput = document.getElementById('resourcePack');
            const behaviorPackInput = document.getElementById('behaviorPack');
            const resourcePackSaveName = document.getElementById('resourcePackSaveName').value;
            const behaviorPackSaveName = document.getElementById('behaviorPackSaveName').value;
            const successMessage = document.getElementById('successMessage');
            const downloadLinks = document.getElementById('downloadLinks');

            if (!resourcePackInput.files[0] || !behaviorPackInput.files[0] || !resourcePackSaveName || !behaviorPackSaveName) {
                successMessage.innerText = 'Please fill in all fields.';
                return;
            }

            // Simulate the extraction process (replace with actual extraction logic)
            setTimeout(() => {
                successMessage.innerText = `Save '${resourcePackSaveName}' (resource pack) and '${behaviorPackSaveName}' (behavior pack) created successfully!`;
                successMessage.classList.add('animate__fadeInUp');

                // Generate download links
                const resourcePackLink = document.createElement('a');
                resourcePackLink.href = createDownloadLink(resourcePackSaveName);
                resourcePackLink.innerText = `Download Resource Pack ('${resourcePackSaveName}.zip')`;
                downloadLinks.appendChild(resourcePackLink);

                downloadLinks.appendChild(document.createElement('br'));

                const behaviorPackLink = document.createElement('a');
                behaviorPackLink.href = createDownloadLink(behaviorPackSaveName);
                behaviorPackLink.innerText = `Download Behavior Pack ('${behaviorPackSaveName}.zip')`;
                downloadLinks.appendChild(behaviorPackLink);
            }, 2000);
        }

        function createDownloadLink(saveName) {
            // In a real scenario, you might want to generate this link dynamically based on your server structure.
            return `path/to/your/server/${saveName}.zip`;
        }
    </script>
